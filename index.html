<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iFluX Chat</title>
  <author style="display:none;">Daniel F Jensen</author>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/site.css">
</head>
<body>
  <div class="header-panel shadow-z-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <h1>Chat</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid main">
    <div class="row">
      <div class="sm-hidden col-md-3 sidebar">
        <h4>
          Users
          <span><button id="clearUsers" class="btn btn-default"><i class="fa fa-trash"></i></button></span>
          <span class="badge pull-right">0</span>
        </h4>
        <table id="users" class="table table-striped table-hover">

        </table>
      </div>
      <div class="pages col-xs-10 col-xs-offset-1 col-md-9">
        <div class="row" style="margin-right:30px;">
          <div class="col-xs-10">
            <div id="chat" class="clearfix well page active" style="display: block;">
              <div class="col-xs-12">
                <h1 class="header">Messages</h1>
              </div>
              <div id="messages" class="col-xs-12" style="padding-top:10px">

              </div>
            </div>

            <div id="chat-input" class="well well-sm clearfix">
                <div class="col-xs-12">
                    <form id="message-form" class="form-inline">
                        <div class="form-group label-floating" style="width:80%">
                          <label class="control-label" for="message-field">Message</label>
                          <input autofocus style="cursor: auto;width:100%" id="message-field" class="form-control input-lg" name="message" type="text">
                          <span class="material-input"></span>
                        </div>
                        <div class="pull-right" style="padding-top:12px;">
                          <button type="submit" class="btn btn-warning pull btn-fab"><i class="fa fa-arrow-right"></i></button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="connect" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="connect-form" class="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Connect</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <input style="cursor: auto;" class="form-control" id="username" name="name" placeholder="Name" type="text" maxlength="10">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="pull-right">
              <button class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Ok</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
  <script src="assets/kinto/js/kinto.js"></script>
  <script src="app.js"></script>
  <script src="lib/user.functions.js"></script>
  <script src="lib/message.functions.js"></script>
</body>
</html>
